<!DOCTYPE hmtl>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hello THREE Bundles</title>
		<style type="text/css">
		body {
			font-family: Monospace;
			background-color: #000000;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}
		#info {
		    position: absolute;
		    top: 10px;
		    width: 100%;
		    text-align: center;
		    z-index: 100;
		    display: block;
		}
		#label-left {
			position: absolute;
			left: 10px; bottom: 10px;
		}
		#label-right {
			position: absolute;
			right: 10px; bottom: 10px;
			text-align: right;
		}
		.highlight { color: #0099FF; }
		a { color: #0099FF; }
		</style>

		<!-- Load RequireJS and bootstrap example -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js" data-main="js/hello_world.js"></script>

	</head>
	<body>
		<div id="info">
			<a href="https://github.com/wavesoft/three-bundles" target="_blank">THREE Bundles</a> Hello World Example -
			monster by <a href="http://www.3drt.com/downloads.htm" target="_blank">3drt</a>
		</div>
		<div id="label-left">
			<span class="highlight">Regular Bundle</span><br />
			<span id="label-left-text">Loading...</span>
		</div>
		<div id="label-right">
			<span class="highlight">Binary Bundle</span><br />
			<span id="label-right-text">Loading...</span>
		</div>
	</body>
</html>
